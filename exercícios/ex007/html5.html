<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style> 
        body {
            background-color: rgb(141, 233, 141);
        }
    </style>
</head>
<body>
    <p>Esse background (cor de fundo) foi declarado em uma CSS</p>
    <p>
        Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address>
    </p>
    
    <!-- Continua em destaque, mas agora em itálico, significa que o adress é itálico? Não! Não foque na forma! Vamos focar no significado, provavelmente se esse site abrir num celular vamos poder clicar nesse endereço e abrir o google maps por exemplo. Deu pra entender qual é a idéia?
    HTML5 não se foca mais em forma! 
    HTML5 é focado em semântica, em significado. -->
    <!-- Mesmo que ainda esteja funcionando cuidado com o uso de TAGS obsoletas! -->
</body>
</html>
